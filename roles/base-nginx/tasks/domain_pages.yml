# custom error and index pages
---
- name: add custom error page dirs
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: u=rwX,g=rX,o=rX
    state: directory
  with_items:
    - "{{ nginx_path }}/error_pages"
    - "{{ nginx_path }}/error_pages/404"
    - "{{ nginx_path }}/error_pages/50x"

- name: add custom 404 error page
  ansible.builtin.template:
    src: 404-error.html.j2
    dest: "{{ nginx_path }}/error_pages/404/404-error.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0640'

- name: add custom 50x error page
  ansible.builtin.template:
    src: 50x-error.html.j2
    dest: "{{ nginx_path }}/error_pages/50x/50x-error.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '0640'

- name: add nginx domain subfolder
  ansible.builtin.file:
    path: "{{ nginx_path }}/{{ app_name }}.{{ site_fqdn }}"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: u=rwX,g=rX,o=rX
    state: directory

- name: add custom index page
  ansible.builtin.template:
    src: index.html.j2
    dest: "{{ nginx_path }}/{{ app_name }}.{{ site_fqdn }}/index.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: u=rwX,g=rX,o=rX
  register: build_debug

- name: debug
  ansible.builtin.debug:
    msg: "{{ build_debug }}"
  when: verbose

- name: add robots.txt
  ansible.builtin.copy:
    src: robots.txt
    dest: "{{ nginx_path }}/robots.txt"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: u=rwX,g=rX,o=rX

- name: add domain http conf
  ansible.builtin.template:
    src: domain_http.conf.j2
    dest: "{{ nginx_conf }}/{{ app_name }}.{{ site_fqdn }}.conf"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: u=rwX,g=rX,o=rX
      #   when: not cert_enabled
  register: build_debug

- name: debug
  ansible.builtin.debug:
    msg: "{{ build_debug }}"
  when: verbose

